<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lanzar Moneda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Juego: Lanzar la moneda</h1>

    <p id="texto">Elige cara o cruz y pulsa jugar</p>

    <img id="moneda" src="question-mark.png" alt="Moneda">

    <div class="opciones">
        <label>
            <input type="radio" name="eleccion" value="cara">
            Cara
        </label>
        <label>
            <input type="radio" name="eleccion" value="cruz">
            Cruz
        </label>
    </div>

    <button id="jugar">Jugar</button>

    <script src="script.js"></script>
</body>
</html>
